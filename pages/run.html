<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <marquee style="background-color: aqua; color: white; font-size: 30px;">Рядок, що рухається</marquee>
    <marquee style="background-color: rgb(248, 75, 75); color: white; font-size: 30px; width: 50%;">Рядок, що рухається
    </marquee>
    <marquee style="background-color: rgb(248, 75, 75); color: white; font-size: 30px; width: 50%; " direction="right">
        Рядок, що рухається
    </marquee>
    <marquee style="background-color: rgb(248, 75, 75); color: white; font-size: 30px; width: 300px; height: 400px;"
        direction="up">
        Рядок, що рухається
    </marquee>
    <marquee style="background-color: rgb(248, 75, 75); color: white; font-size: 30px; width: 50%; " direction="left"
        behavior="slide" loop="2">
        Рядок, що рухається
    </marquee>
    <marquee style="background-color: rgb(248, 75, 75); color: white; font-size: 30px; width: 900px; height: 600px;"
        direction="down" behavior="alternate">
        <marquee behavior="alternate">Рядок, що рухається</marquee>

    </marquee>
    <marquee><img src="https://media4.giphy.com/media/QAZzulIIFkrQeuq45l/giphy.gif"></marquee>
    <marquee scrollamount="30" style="background-color: rgb(248, 75, 75); border-radius: 30px;"><img
            src="https://cdn.dribbble.com/users/1102039/screenshots/13085328/car_ride_tester.gif" width="150">
    </marquee>
    <marquee style="width: 900px; height: 600px; background-color: rgb(248, 75, 75); border-radius: 30px;"
        direction="down" behavior="alternate">
        <marquee behavior="alternate">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/64/DVD_VIDEO_logo.png" width="50px"
                height="22px">
            <!-- Або так -->
            <!-- <p>Dvd</p> -->
        </marquee>
        <marquee behavior="alternate" direction="right">
            <p style="font-size: 30px;">Dvd</p>
        </marquee>
    </marquee>


</body>

</html>
